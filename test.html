<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test3.css">
</head>
<body>
    <div class="weatherPosition">
        <span class="js-weather weather"></span>
    </div>
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    
    <form class="js-form form">
        <input class="js-addName addName" type="text" placeholder="이름을 적어주세요.">
    </form>

    <form class="js-form2 form2">
        <input class="js-deleteName deleteName deleteNameBtn" type="submit" value="유저삭제">
    </form>
    
    <h4 class="js-greetings greetings"></h4>
    
    <form class="js-form3 form3">
        <input type="text" class="js-toDoInfo toDoInfo" placeholder="계획을 적어주세요.">
    </form>
    <ul class="js-toDoList toDoList"></ul>
    
    <div class="ct">
        <form action="signIn.html" class="form4">
            <input type="submit" class="signIn w-btn" value="Sign In">
        </form>

        <form action="signUp.html" class="form5">
            <input type="submit" class="signUp w-btn" value="Sign Up">
        </form>
    </div>

    <script src="test2.js"></script>
    <script src="test4.js"></script>
    <script src="test5.js"></script>
    <script src="test6.js"></script>
    <script src="bg.js"></script>

</body>
</html>
